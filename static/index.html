<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe Online</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <script type="module" defer src="/main.js"></script>

  <div class="main-container">

    <main class="game-container">

      <!-- When no game and no search -->
      <div class="game-state-widget">
        <h1>Game has not been started yet.</h1>
        <button id="start-game">
          Find game!
        </button>
      </div>

      <!-- When there is a search for game -->
      <div class="game-state-widget closed">
        <h1>Searching for your game...</h1>
        <button id="cancel-game">
          Cancel!
        </button>
      </div>

      <!-- When there is a game running -->
      <div class="game closed">
        <h1 class="timer">No time specified</h1>
        <div id="tictactoe">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
        <h1 class="turn">No turn specified</h1>
      </div>

      <button id="finish-game" class="closed">
        Exit game
      </button>

      <button id="toggle-chat">
        Show chat
      </button>
    </main>

    <aside class="chat-container closed">
      <h1 class="chat-title">Chat: </h1>
      <ul id="chat"></ul>
      <form id="send-message-form">
        <input placeholder="Your message: ">
        <button type="submit">Send</button>
      </form>
    </aside>

  </div>
</body>
</html>
